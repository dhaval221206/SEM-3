<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1</title>
</head>
<body>
    <script type="text/javascript"> 
        const num1 = parseFloat(prompt("Enter the value of first number :"));
        const num2 = parseFloat(prompt("Enter the value of second number :"));
        var operation =prompt(("Enter operation (+ , - , * , /):"));
        var result = 0;

        switch(operation){
            case '+':
                result = num1 + num2 ;
               // document.write("Addition of given two number is :",result);
               break;

                case '-':
                result = num1 - num2 ;
                // document.write("Difference of given two number is :",result);
                break;
                case '*':
                result = num1 * num2 ;
                // document.write("Multiplication of given two number is :",result);
                break;
                case '/':
                result = num1 / num2 ;
                //  document.write("Division of given two number is :",result);
                break;
        }
        document.write(+result);
    </script>
</body>
</html>
