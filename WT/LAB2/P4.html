<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P4</title>
</head>

<body>

    <script>
        let a = parseInt(prompt("Enter the a :"));
        let b = parseInt(prompt("Enter the b :"));
        let h = 0;

        for (let i = 0; i <= a; i++) {
            if (a % i == 0 && b % i == 0) {
                h = i;
            }
        }
        document.write("GCD Of Given Two Number Is :" + h);
    </script>
</body>

</html>
