 <!-- 5. Demonstrate the ‘for of’ loop. (A) -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7P5</title>
 </head>
 <body>
    <!-- jo "for in" hashe to khali index j print thashe ...
    "for of" use kariye to name print thashe...
    jo "for in" use kariye to document.write ma names[name] kariye to name print thashe... -->
    <script>
        names = ['Vagh', 'Dhaval', 'B.Tech', 'Darshan University']
        for(name of names){
            document.write(name);
            document.write("<br>")
        }  
    </script>
    
 </body>
 </html>
