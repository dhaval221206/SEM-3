<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P4</title>
</head>
<body>
    <script type="text/javascript">
        const n = parseInt(prompt("Enter the value of n:"));
        let num = 1;

        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(num + " ");
                num++;
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
