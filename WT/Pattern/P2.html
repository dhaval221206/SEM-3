<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2</title>
</head>
<body>
    <script type="text/javascript">

        const n = parseInt(prompt("Enter the value of n :"));

          for(let i = n; i >=1; i--){
                for(let j = 0; j< i; j++){
                    document.write("* ");
                }
                document.write("<br>");
            }   

    </script>
    
</body>
