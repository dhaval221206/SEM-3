<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1</title>
</head>
<body>
    <script type="text/javascript">
         const num1 = parseFloat(prompt("Enter the value of number 1 :"));
         
        for(i = 0; i <= num1; i++){
           if(num1 % i == 0){
            document.write(" " +i+ " ");
           }
        }
    </script>
    
</body>
</html>
