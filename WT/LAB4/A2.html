<!-- Demonstrate different array functions like push, pop, shift, unshift, splice, sort etcâ€¦  -->

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>A2</title>
</head>

<body>
   <script type="text/javascript">
      car = ["\tBMW\t", "\tAUDI\t", "\tBUGATTI\t", "\tMINI\t", "\tTOYOTA\t"]
      car.push("SUZUKI")
      document.write(car);
      document.write("<br>")  
      document.write("<br>")

      mobile = ["\tVIVO\t", "\tREDMI\t", "\tNOKIA\t", "\tSAMSUNG\t", "\tAPPLE\t"]
      mobile.pop()
      document.write(mobile);
      document.write("<br>")
      document.write("<br>")

      laptop = ["\tHP\t", "\tASUS\t", "\tMACBOOK\t", "\tTUF\t", "\tDELL\t"]
      laptop.shift()
      document.write(laptop);
      document.write("<br>")
      document.write("<br>")

      bike = ["\tROYAL ENFIELD\t", "\tBMW S1000RR\t", "\tGT650\t", "\tFZS\t", "\tHUNTER 650\t"]
      bike.unshift("GOLDWINGS\t")
      document.write(bike);
      document.write("<br>")
      document.write("<br>") 


   </script>

</body>

</html>
