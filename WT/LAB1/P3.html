</head>
<body>
    <script>
        const num = parseFloat(prompt("Enter a Number :"));

        let fact = 1;
         for(let i = 1; i <= num; i++){
         fact= fact * i ;
    }
    document.write("factorial of given number is :",fact);


    </script>
    
</body>
