 <!--  WAP to read an array from the user and sort them in ascending order. (A) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2</title>
</head>
<body>
    <script type="text/javascript">

         n = parseInt(prompt('enter size of array :'));
        arr = []

        for (i = 0; i < n; i++) {
            arr[i] = parseInt(prompt('Enter number :'));
        }

        arr.sort((a, b) => a-b)
        document.write(arr);

    </script>
    
</body>
</html>
