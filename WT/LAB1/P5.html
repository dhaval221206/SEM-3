<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5</title>
</head>
<body>
    <script>
        n = parseFloat(prompt('enter the number :'));
        rev = 0;
        org = n;
        num = 0;
        while( n != 0){
            num =n % 10 ;
            rev = rev * 10 + num ;
            n = parseInt(n / 10 );

        }
        if (rev == org ){
             document.write(" Palindrom");
        }

        else {

           
            document.write(" not Palindrome");
        }

    </script>
    
</body>
</html>
