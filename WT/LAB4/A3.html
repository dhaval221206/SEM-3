<!-- WAP to display students stored in array. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3</title>
</head>

<body>
    <script type="text/javascript">
        student = [
            {
                name: "Dhaval",
                age: "18",
                enrollNo: "24010101291",
            },
            {
                name: "Man",
                age: "215",
                enrollNo: "24010109876",
            },
            {
                name: "Dave",
                age: "69",
                enrollNo: "24010101234",
            }
        ]
        for (let i = 0; i < 3; i++) {
            console.log(student[i].name);

            console.log(student[i].age);

            console.log(student[i].enrollNo);
        }

    </script>

</body>

</html>
