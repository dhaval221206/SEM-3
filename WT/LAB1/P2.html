<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2</title>
</head>
<body>
    <script type="text/javascript"> 
     const num = parseFloat(prompt("Enter the number :"));
     let i,count=0;

     for(i = 2; i < num; i++){
        if (num % 2 == 0){
            count++;
            break;
        }
        
     }
     if(count == 0){
            document.write("Given number is prime...");
        }
        else {
            document.write("Given number is not prime....");
        }

    </script>
    
</body>
</html>
