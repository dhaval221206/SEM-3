 <!-- 3. Demonstrate the default parameter while using a function. (A) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7P3</title>
</head>
<body>
    <script>
        function parameter(a, b){
            if(b == undefined){
                b = 5;
            }
           document.write(a, b);
        }
         parameter(4,);
    </script>
    
</body>
</html>
