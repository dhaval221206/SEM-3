\<!-- Demonstrate the use of array to Æ’ind maximum number. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        n = parseInt(prompt('enter size of array :'))
        arr = []

        for (i = 0; i < n; i++) {
            arr[i] = parseInt(prompt('Enter number :'))
        }
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        for (let i = 0; i < n; i++) {
            document.write("\n", arr[i]);
        }
        document.write("MAX number in arr is : ", max);

    </script>
</body>

</html>
