<!-- 2. Demonstrate the difference between let and var. (A) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2</title>
</head>

<body>
    <script>
        let a = 69;
        function diff() {
            var a = 5;

            document.write(a);
        }
        diff();
    </script>

</body>

</html>
