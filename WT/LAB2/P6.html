<!DOCTYPE html>

</head>

<body>
    <script type="text/javascript">
        let ones=['','one to nine'];
        let teens=['','ten to nineteen'];
        let tens=['','twenty to ninety'];
        let word='';
        if (num >= 100) {
            word = word + ones[parseInt(num / 100)] + 'hundred';
            num %= 100;

        }
        if(num>=20){
            word=word+tens[parseInt(num/10)]+' ';
            num%=10;
        }
        else if(num>=10){
            word=word+teens[num-10]+'';
            num=0;
        }
        if(num>=0){
            word=word+ones[num];
        }
        document.write(word);



    </script>

</body>

</html>
